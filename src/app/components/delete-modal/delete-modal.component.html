<div class="modal-header bg-danger text-white">
  <h4 class="modal-title">Confirm Deletion</h4>
  <button
    type="button"
    class="btn-close btn-close-white"
    aria-label="Close"
    (click)="cancel()"
  ></button>
</div>

<div class="modal-body">
  <div class="d-flex align-items-center mb-3">
    <i class="bi bi-exclamation-triangle-fill text-danger fs-1 me-3"></i>
    <p class="mb-0">Are you sure you want to delete this schedule?</p>
  </div>

  <div class="card border-danger mb-3">
    <div class="card-body">
      <div class="d-flex justify-content-between mb-2">
        <span class="fw-bold">{{ roomNumber }}</span>
        <span>{{ building }}</span>
      </div>
      <div class="d-flex justify-content-between mb-3">
        <span>{{ date }}</span>
        <span>{{ startTime }} - {{ endTime }}</span>
      </div>
      <div class="fw-bold text-primary">{{ itemName }}</div>
    </div>
  </div>

  <p class="text-muted small">This action cannot be undone.</p>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="cancel()">
    Cancel
  </button>
  <button type="button" class="btn btn-danger" (click)="confirmDelete()">
    <i class="bi bi-trash me-1"></i>
    Delete
  </button>
</div>
